name: format
on:
  push:
    branches: "**"
  pull_request:
    branches: "**"
jobs:
  stylua:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup and run StyLua
        uses: JohnnyMorganz/stylua-action@1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # CLI arguments
          args: --config-path=./.stylua -g ./lighting/*.lua # -g ./maps/*.lua
          # Specify `version` to pin a specific version, otherwise action will always use latest version/automatically update
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions [StyLua]"
          if [[ ! -z $(git status -s) ]]; then
            git add .
            git commit -m "chore: format source code"
          fi
      - name: Push formatted files
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
